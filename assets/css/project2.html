<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="script2.js"></script>
    <div class="login-page">
        <div class="whole-login-content">
            <div class="wrapper">
              <span class="icon-close"><ion-icon name="close"></ion-icon></span>
              <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                  <div class="input-box">
                    <span class="login-icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required="">
                    <label>Email</label>
                  </div>
                  <div class="input-box">
                    <span class="login-icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required="">
                    <label>Password</label>
                  </div>
                  <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                  </div>
                  <button type="submit" class="login-btn">Login</button>
                  <div class="login-register">
                    <p>Don't have an account<a href="#" class="register-link">     Register</a></p>
                  </div>
                </form>
              </div>
              <div class="form-box register">
                <h2>sign up</h2>
                <form action="#">
                  <div class="input-box">
                    <span class="login-icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required="">
                    <label>Username</label>
                  </div>
                  <div class="input-box">
                    <span class="login-icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required="">
                    <label>Email</label>
                  </div>
                  <div class="input-box">
                    <span class="login-icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required="">
                    <label>Password</label>
                  </div>
                  <div class="remember">
                    <label><input type="checkbox">agree to terms & conditions</label>
                    
                  </div>
                  <button type="submit"class="login-btn">Register</button>
                  <div class="login-register">
                    <p>Already have an account<a href="#" class="login-link">     Login</a></p>
                  </div>
                </form>
              </div>
            </div>
            </div>
            <!-- login form end -->
            </div>


    </div>
    
</body>
</html>
